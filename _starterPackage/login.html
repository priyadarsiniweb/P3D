<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xxxxxxxx</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel='stylesheet' id='core-css' href='css/styles.css?v=1.0' media='all' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  <div class="login">
		<div class="container-login">
			
			<div class="wrap-login">
				<form class="login-form validate-form">
					<span class="login-form-title p-b-59">
						Sign Up
						<p>Thank you for showing interest in Patient3D the population health and point of calre patient management solution</p>
					</span>

					<div class="d-flex w-100">
						<div class="wrap-input validate-input col mr-5" data-validate="Name is required">
							<span class="label-input">First Name</span>
							<input class="input" type="text" name="firstname" placeholder="First Name...">
							<span class="focus-input"></span>
						</div>
						<div class="wrap-input validate-input col" data-validate="Name is required">
							<span class="label-input">Last Name</span>
							<input class="input" type="text" name="lastname" placeholder="Last Name...">
							<span class="focus-input"></span>
						</div>
					</div>

					<div class="d-flex w-100">
						<div class="wrap-input validate-input col mr-5" data-validate="Your NPI is required">
							<span class="label-input">NPI</span>
							<input class="input" type="text" name="npi" placeholder="NPI...">
							<span class="focus-input"></span>
						</div>
						<div class="wrap-input validate-input col" data-validate="DOB is required">
							<span class="label-input">DOB</span>
							<input class="input" type="text" name="dob" placeholder="DOB..." id="date">
							<span class="focus-input"></span>
						</div>
					</div>
					

					<div class="wrap-input validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<span class="label-input">Email</span>
						<input class="input" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate="Password is required">
						<span class="label-input">Password</span>
						<input class="input" type="text" name="pass" placeholder="*************">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate="Repeat Password is required">
						<span class="label-input">Repeat Password</span>
						<input class="input" type="text" name="repeat-pass" placeholder="*************">
						<span class="focus-input"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="https://colorlib.com/etc/lf/Login_v13/index.html#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>

					</div>

					<div class="container-login-form-btn">

						<a href="https://colorlib.com/etc/lf/Login_v13/index.html#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Already Sign Up?
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>

						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn">
								Sign Up
							</button>
						</div>
					</div>
				</form>
			</div>

			<div class="login-more d-xs-none" style="background-image: url(&#39;https://chrisaam.files.wordpress.com/2015/03/wallpaper-2846361.jpg&#39;);"></div>
		</div>
	</div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
