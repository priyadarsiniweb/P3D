<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login V13</title>

	<link rel='stylesheet' id='core-css'  href='css/bootstrap.min.css?v=4.0.0' media='all' />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			
			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Sign Up
						<p>Thank you for showing interest in Patient3D the population health and point of calre patient management solution</p>
					</span>

					<div class="d-flex m-b-20">
						<div class="wrap-input100 validate-input col m-r-5" data-validate="Name is required">
							<span class="label-input100">First Name</span>
							<input class="input100" type="text" name="firstname" placeholder="First Name...">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input col" data-validate="Name is required">
							<span class="label-input100">Last Name</span>
							<input class="input100" type="text" name="lastname" placeholder="Last Name...">
							<span class="focus-input100"></span>
						</div>
					</div>

					<div class="d-flex m-b-20">
						<div class="wrap-input100 validate-input col m-r-5" data-validate="Your NPI is required">
							<span class="label-input100">NPI</span>
							<input class="input100" type="text" name="npi" placeholder="NPI...">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input col" data-validate="DOB is required">
							<span class="label-input100">DOB</span>
							<input class="input100" type="text" name="dob" placeholder="DOB..." id="date">
							<span class="focus-input100"></span>
						</div>
					</div>
					

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Repeat Password is required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="text" name="repeat-pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="https://colorlib.com/etc/lf/Login_v13/index.html#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>

					</div>

					<div class="container-login100-form-btn">

						<a href="https://colorlib.com/etc/lf/Login_v13/index.html#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Already Sign Up?
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>

						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>
					</div>
				</form>
			</div>

			<div class="login100-more" style="background-image: url(&#39;images/patient3d-login-image.jpg&#39;);"></div>
		</div>
	</div>
	<script type="text/javascript" async="" src="js/min/analytics.js"></script><script src="js/min/jquery-3.2.1.min.js"></script>
	<script src="js/min/animsition.min.js"></script>
	<script src="js/min/popper.js"></script>
	<script src="js/min/bootstrap.min.js"></script>
	<script src="js/min/select2.min.js"></script>
	<script src="js/min/moment.min.js"></script>
	<script src="js/min/daterangepicker.js"></script>
	<script src="js/min/countdowntime.js"></script>
	<script src="js/min/main.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async="" src="js/min/js"></script>
	<script>
	//   window.dataLayer = window.dataLayer || [];
	//   function gtag(){dataLayer.push(arguments);}
	//   gtag('js', new Date());

	//   gtag('config', 'UA-23581568-13');
	$(function() {
		$('input[name="dob"]').daterangepicker({
			singleDatePicker: true,
			showDropdowns: true
		}, 
		function(start, end, label) {
			var years = moment().diff(start, 'years');
			alert("You are " + years + " years old.");
		});
	});
	</script>


</body></html>
